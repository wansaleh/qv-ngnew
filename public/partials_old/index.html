<div class="index-wrapper">

  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="span8">
          <h1>
            QuranVue
            <small>Bismillahirrahmanirrahim</small>
          </h1>
        </div>
        <div class="span4">
          <div class="links">
            <div class="btn-group">
              <a class="btn btn-primary btn-small" ng-click="sort()">
                <i class="icon-sort"></i>
              </a>
              <a class="btn btn-primary btn-small" ng-class="{active: sort_attr == 'id'}" ng-click="sort_attr = 'id'">
                Order
              </a>
              <a class="btn btn-primary btn-small" ng-class="{active: sort_attr == 'tname'}" ng-click="sort_attr = 'tname'">
                Name
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span12" ng-hide="111 | suraValid">
        haha
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span12">
        <nav class="suras">
          <ul>
            <li ng-repeat="sura in suras | orderBy:sort_attr">
              <a class="btn btn-info btn-small" href="{{sura | permalink}}">
                <strong>{{sura.id}}</strong>
                {{sura.tname}}
                {{sura.name}}
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

</div>
